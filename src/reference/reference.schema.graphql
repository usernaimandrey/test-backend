extend type Query {
    productStatuses: [ProductStatus]!
    orderStatuses: [OrderStatus]!
    deliveryTypes: [DeliveryType]!
}

type DeliveryType {
    code: String!
    name: String!
}

type ProductStatus {
    code: String!
    name: String!
}

type OrderStatus {
    code: String!
    name: String!
}
